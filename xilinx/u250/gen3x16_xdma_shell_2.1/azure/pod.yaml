apiVersion: v1
kind: Pod
metadata:
  annotations:
    inaccel/cli: |
      bitstream install https://store.inaccel.com/artifactory/bitstreams/xilinx/u250/gen3x16_xdma_shell_2.1/azure/vector/1/1addition
  labels:
    inaccel/fpga: enabled
  name: inaccel-vadd
spec:
  containers:
  - image: inaccel/vadd
    name: inaccel-vadd
    resources:
      limits:
        xilinx/u250: 1
  nodeSelector:
    xilinx/u250: gen3x16_xdma_shell_2.1
  restartPolicy: Never
