apiVersion: v1
kind: Pod
metadata:
  annotations:
    inaccel/cli: |
      bitstream install https://store.inaccel.com/artifactory/bitstreams/xilinx/u200/xdma_201830.2//vector/1/1addition
  labels:
    inaccel/fpga: enabled
  name: inaccel-vadd
spec:
  containers:
  - image: inaccel/vadd
    name: inaccel-vadd
    resources:
      limits:
        xilinx/u200: 1
  nodeSelector:
    xilinx/u200: xdma_201830.2
  restartPolicy: Never
