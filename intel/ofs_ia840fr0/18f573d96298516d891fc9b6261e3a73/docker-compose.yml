services:
  inaccel-vadd:
    depends_on:
      init:
        condition: service_completed_successfully
    image: inaccel/vadd
    volumes:
    - volume:/var/lib/inaccel
  init:
    command:
    - bitstream
    - install
    - https://store.inaccel.com/artifactory/bitstreams/intel/ofs_ia840fr0/18f573d96298516d891fc9b6261e3a73//vector/1/1addition
    image: inaccel/cli
    volumes:
    - volume:/var/lib/inaccel
volumes:
  volume:
    driver: inaccel
